<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR Colorada - Notícias do Inter</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css"> 
    
</head>
<body>

    <header class="main-header">
        <div class="container header-content">
            <div class="logo">DR <span>COLORADA</span></div>
            <nav>
                <ul>
                    <li><a href="#noticias">Notícias</a></li>
                    <li><a href="#coluna">Coluna</a></li>
                    <li><a href="#charges">Charges</a></li>
                </ul>
            </nav>
            
        </div>
    </header>

    <section id="manchete-principal" class="container"></section>

    <div class="container content-wrapper">
        
        <main class="main-feed">
            <h2 id="noticias" class="section-title">Últimas Notícias</h2>
            
            <div id="lista-noticias-p1" class="news-grid-main">
                <p>Carregando notícias...</p> 
            </div>

            <div class="widget-ad-horizontal">
                <h3 class="widget-title-hidden">Publicidade</h3>
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-SEU-ID-DE-PUBLICADOR-AQUI"
                     data-ad-slot="SEU-ID-DE-BLOCO-HORIZONTAL"
                     data-ad-format="auto"
                     data-full-width-responsive="true"></ins>
                <script>
                     (adsbygoogle = window.adsbygoogle || []).push({});
                </script>
            </div>

            <div id="lista-noticias-p2" class="news-grid-main vertical-scroll-box">
                </div>
        </main>

        <aside class="sidebar">
            
            <div class="widget widget-ad-parceiros"> 
                <h3 class="widget-title">Nossos Parceiros</h3>
                
                <div class="swiper-container swiper-parceiros">
                    <div class="swiper-wrapper">
                        
                        <div class="swiper-slide">
                            <a href="..." target="_blank"><img src="https://i.gruposwhats.app/grupo-de-whatsapp-emagrecimento-secaps-black-66a2bded03126.webp" alt="Anúncio 1"></a>
                        </div>
                        <div class="swiper-slide">
                            <a href="..." target="_blank"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQtwMaePRmGvaRXZQMB4hxPJLGCJXaFIAeJmQ&s" alt="Anúncio 2"></a>
                        </div>
                        <div class="swiper-slide">
                            <a href="..." target="_blank"><img src="https://ocms.bc.kambicdn.com/ocms2/operators/kto/offerings/ktobr/files/8ae2818fe3f1bf14-promo-card-desktop@3x.png" alt="Anúncio 3"></a>
                        </div>
                        </div>
                    <div class="swiper-button-next"></div>
                    <div class="swiper-button-prev"></div>
                </div>
            </div>

            <div class="widget widget-ad-google">
                <h3 class="widget-title">Publicidade</h3>
                </div>

            <div class="widget widget-colunas">
                <h3 id="coluna" class="widget-title">Opinião do Colunista</h3>
                <div id="lista-colunas" class="vertical-scroll-box">
                    </div>
            </div>

            <div class="widget widget-charges">
                <h3 id="charges" class="widget-title">Charges (Zoando o Rival)</h3>
                <div id="lista-charges" class="vertical-scroll-box">
                    </div>
            </div>
        </aside>

    </div> <footer>
        <div class="container">
            <p>&copy; 2025 DR Colorada. Todos os direitos reservados.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="js/app.js"></script> 
    <script src="js/responsive.js"></script>
</body>
</html>
